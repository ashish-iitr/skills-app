<!DOCTYPE html>
<html lang="en" ng-app="mySkills">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Skills App</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css file -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.min.css">
  <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="app/app.css">
</head>

<body class="ng-cloak ">
  <nav class="navbar navbar-info navbar-fixed-top" app-header>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand waves-effect waves-light" href="#">Skills Rating</a>
      </div>
      <div class="navbar-collapse collapse navbar-warning-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" ng-if="userService.status === 'loggedin'">
            <li class="dropdown">
              <a data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                {{userService.user.displayName}}
                <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#" ng-click="userService.logout($event)">Logout</a></li>
              </ul>
            </li>
          </ul>
      </div>
    </div>
  </nav>



  <!-- Page Content -->
  <div class="container" id="mainContent">
    <div ng-view></div>
  </div>
  <!-- /.container -->

  <!-- script file -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/config.js"></script>
  <script src="app/auth/auth.controller.js"></script>
  <script src="app/skills/skills.controller.js"></script>
  <script src="app/skills/skills.route.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script>
    $(document).ready(function(){
        $.material.init();
    });
  </script>


</body>

</html>
